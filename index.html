<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary customNav" data-bs-theme="light">

        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      </button>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#searchBox">Search Destination</a>

          <li class="nav-item">

          </li>
          <li class="nav-item d-lg-none">

            </svg>

        </ul>
      </div>
      <div class="ml-auto d-none d-lg-block">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="bi bi-person"></i>
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-person person-icon" viewBox="0 0 16 16">
                <path
                  d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z" />
              </svg>
            </a>
          </li>
        </ul>
      </div>
    </div>
    </div>
  </nav>
  <!-- End navigation bar -->


  <!-- // jumbotron and search -->
  <div class="jumbotron">
    <hr class="my-4">

    <form id="surroundBox">
      <h1> Where would you like to go? </h1>
      <input type="text" id="searchBox" placeholder="Enter a city ">

      <button type="submit" class="btn btn-primary btn-lg" role="button" id="searchBtn">SEARCH</button>
    </form>
  </div>
  <!-- // jumbotron and search -->

  <!-- Loading spinner -->

  <div id="hotel-search-loading-spinner-container" class="container-fluid d-none">
    <div id="hotel-search-loading-spinner" class="d-flex justify-content-center">
      <div class="spinner-border text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>

  <!-- Hotels cards  -->
  <div id="hotels-container" class="container-fluid d-none">
    <div class="row" id="cityHotel"></div>
    <div class="row justify-content-start">
      <div class="col-12">
        <div class="dropdown" id="dropDown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
            data-bs-toggle="dropdown" aria-expanded="false">
            FILTER
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" id="item1" data-index="REVIEW">REVIEW</a></li>
            <li><a class="dropdown-item" id="item2" data-index="RECOMMENDED">RECOMMENDED</a></li>
            <li><a class="dropdown-item" id="item3" data-index="DISTANCE">DISTANCE</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div id="hotels" class="row hotels d-none"></div>

  <!-- Footer Start -->
  <footer class="container-fluid footer">
    <div class="row">
      <div id="social-container" class="col-12 col-md-7 d-flex justify-content-center pt-5">
        <div id="social-wrapper" class="pb-5 pb-md-0">
          <div class="footer-section mb-5">
            <h1 class="footer-section-header">CONTACT US</h1>
            <p>Company@domain.com</p>
          </div>

          <div class="footer-section mb-5">
            <h1 class="footer-section-header">FOLLOW US</h1>

            <div>
              <span class="fa-stack fa-sm">
                <i class="fa-solid fa-circle fa-stack-2x text-white"></i>
                <i class="fa-brands fa-facebook-f fa-stack-1x"></i>
              </span>

              <span class="fa-stack fa-sm">
                <i class="fa-solid fa-circle fa-stack-2x text-white"></i>
                <i class="fa-brands fa-linkedin-in fa-stack-1x"></i>
              </span>

              <span class="fa-stack fa-sm">
                <i class="fa-solid fa-circle fa-stack-2x text-white"></i>
                <i class="fa-brands fa-instagram fa-stack-1x"></i>
              </span>

              <span class="fa-stack fa-sm">
                <i class="fa-solid fa-circle fa-stack-2x text-white"></i>
                <i class="fa-brands fa-x-twitter fa-stack-1x"></i>
              </span>
            </div>
          </div>

          <div class="footer-section">
            <p class="copyright-notice">Â© 2024 Company. | All rights reserved</p>
          </div>
        </div>
      </div>

      <div id="newsletter-container" class="col-12 col-md-5 pt-5">
        <div id="newsletter-subscription" class="d-block d-md-inline-block ms-0 ms-md-5 pb-5 pb-md-3">
          <div class="d-flex flex-column align-items-center">
            <h1 class="footer-section-header">SUBSCRIBE NOW</h1>

            <p class="fs-5 text-black">Join Our Newsletter</p>
            <form class="row form form-group" id="newsletter-subscription-form">
              <div class="col-12">
                <input type="email" id="email-input"
                  class="form-control subscribe-form-element text-center py-3 mb-2 drop-shadow"
                  placeholder="ENTER EMAIL...">
              </div>
              <div class="col-12">
                <button type="submit" id="newsletter-subscribe-button"
                  class="form-control subscribe-form-element text-center py-3 bg-black text-white">
                  SUBSCRIBE<i class="fa-solid fa-arrow-right-long ms-3"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="fluid-container">
        <div class="footer-spacer"></div>
      </div>
    </div>
  </footer>
  <!-- Footer End -->


  <!-- Popper.js, Bootstrap JS, Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
